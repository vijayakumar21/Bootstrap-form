<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Form</title>

  <style>
    #success_message {
      display: none;
    }

    .container {
      padding: 4% 0;
    }

    .gly {
      color: #8d93ab;

    }
  </style>
  <link href="https://fonts.googleapis.com/css2?family=EB+Garamond&family=Martel&family=Montserrat&family=Piazzolla&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/js/bootstrapValidator.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-validator/0.5.3/css/bootstrapValidator.min.css">
</head>

<body style=" background-color:#f7f7f7;font-family: 'Montserrat', sans-serif;">

  <div class="container" style="padding-left:20%;padding-right:20%;">

    <form class="well form-horizontal" method="post" style="border-radius:50px;text-align: center;background-color:#9ab3f5;" id="contact_form">

      <fieldset>


        <legend>
          <center>
            <h2 style="color:#1d2d50;font-family: 'Quicksand', sans-serif;"><b>Registration Form</b></h2>
          </center>
        </legend><br>




        <div class="form-group ">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-user"></i></span>
              <input style="height:40px" name="first_name" placeholder="First Name" class="form-control" type="text">
            </div>
          </div>
        </div>



        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-user"></i></span>
              <input style="height:40px" name="last_name" placeholder="Last Name" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 selectContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-map-marker"></i></span>
              <select style="height:40px" name="location" class="form-control selectpicker">
                <option value="">Select your Location</option>
                <option>Chennai</option>
                <option>Vellore</option>
                <option>Madurai</option>
                <option>Kanchipuram</option>
                <option>Thiruvallur</option>
                <option>Trichy</option>
                <option>Tanjore</option>

              </select>
            </div>
          </div>
        </div>



        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-user"></i></span>
              <input style="height:40px" name="user_name" placeholder="Username" class="form-control" type="text">
            </div>
          </div>
        </div>



        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-user"></i></span>
              <input style="height:40px" name="user_password" placeholder="Password" class="form-control" type="password">
            </div>
          </div>
        </div>



        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-user"></i></span>
              <input style="height:40px" name="confirm_password" placeholder="Confirm Password" class="form-control" type="password">
            </div>
          </div>
        </div>

        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-envelope"></i></span>
              <input style="height:40px" name="email" placeholder="E-Mail Address" class="form-control" type="text">
            </div>
          </div>
        </div>

        <div class="form-group">

          <div class="col-lg-6 col-lg-offset-3 inputGroupContainer">
            <div class="input-group">
              <span class="input-group-addon"><i class="glyphicon gly glyphicon-earphone"></i></span>
              <input style="height:40px" name="contact_no" placeholder="Ph.no" class="form-control" type="text">
            </div>
          </div>
        </div>
        <br>
        <div class="col-lg-6 col-lg-offset-3 alert alert-success" role="alert" id="success_message">Successfuly submitted! </div>

        <div class="form-group">

          <div class="col-lg-4 col-lg-offset-4"><br>
            <button type="submit" class="btn btn-lg btn-warning">SUBMIT <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>

  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#contact_form').bootstrapValidator({
          feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
          },
          fields: {
            first_name: {
              validators: {
                stringLength: {
                  min: 2,
                },
                notEmpty: {
                  message: 'Please enter your First Name'
                }
              }
            },
            last_name: {
              validators: {
                stringLength: {
                  min: 2,
                },
                notEmpty: {
                  message: 'Please enter your Last Name'
                }
              }
            },
            user_name: {
              validators: {
                stringLength: {
                  min: 8,
                },
                notEmpty: {
                  message: 'Please enter your Username'
                }
              }
            },
            user_password: {
              validators: {
                stringLength: {
                  min: 8,
                },
                notEmpty: {
                  message: 'Please enter your Password'
                }
              }
            },
            confirm_password: {
              validators: {
                stringLength: {
                  min: 8,
                },
                notEmpty: {
                  message: 'Please confirm your Password'
                }
              }
            },
            email: {
              validators: {
                notEmpty: {
                  message: 'Please enter your Email Address'
                },
                emailAddress: {
                  message: 'Please enter a valid Email Address'
                }
              }
            },
            contact_no: {
              validators: {
                stringLength: {
                  min: 10,
                  max: 10,
                  notEmpty: {
                    message: 'Please enter your Contact No.'
                  }
                }
              },
              location: {
                validators: {
                  notEmpty: {
                    message: 'Please select your Location'
                  }
                }
              },
            }
          }
        })
        .on('success.form.bv', function(e) {
          $('#success_message').slideDown({
            opacity: "show"
          }, "slow").show();
          $('#contact_form').data('bootstrapValidator').resetForm();
          e.preventDefault();

          var $form = $(e.target);


          var bv = $form.data('bootstrapValidator');


          $.post($form.attr('action'), $form.serialize(), function(result) {
            console.log(result);
          }, 'json');
        });
    });
  </script>



</body>

</html>
